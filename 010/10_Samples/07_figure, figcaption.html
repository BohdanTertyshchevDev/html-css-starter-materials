<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        img{
            width: 100px;
        }

<body>

        <figcaption>
            язык разметки
        </figcaption>
        <!-- figcaption является заголовком/описанием для контента figure. -->
    </figure>
    <hr>
    <figure>
        <img src="./images/Logo_ITVDN.png" alt="itvdn">
        <img src="./images/Logo_ITVDN2.jpg" alt="itvdn">
        <img src="./images/Logo_ITVDN.jpg" alt="itvdn">
        <figcaption>
            Видео курсы по программированию
        </figcaption>
    </figure>
