<head>

    <title>Дочерний селектор</title>
    <style>
        /* Дочерний селектор применяет стили только к тем элементам, которые являются непосредственно дочерними. */
        /* убрать и вернуть символ ">" для сравнения */
        .menu > li {
            background: aqua;
            border: 2px solid red;
            margin-bottom: 10px;
        }
    </style>
</head>

            </ul>
        </li>
        <li>Внешний пункт</li>
        <li>Внешний пункт</li>
    </ul>
</body>
</html>
